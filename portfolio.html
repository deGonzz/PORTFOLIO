<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/garand-sticky-1643193/jquery.sticky.js"></script>
  <script>
    $(document).ready(function(){
      $("#mynav").sticky({topSpacing: 0});
    });
  </script>
</head>
<body>
  <header id="homeSection">
      <h1>
        <span>Louis BOUDDHOU</span>
      </h1>
  </header>

  <div class="content" id="content">

    <div class="nav" id="mynav">
      <ul class="nav__list">
        <li class="nav__item"><a id="home" href="#homeSection">Home</a></li>
        <li class="nav__item"><a id="projects" href="#projectsSection">Projects</a></li>
        <li class="nav__item"><a id="me" href="#meSection">Me</a></li>
        <li class="nav__item"><a id="contact" href="#contactSection">Contact</a></li>
      </ul>   
    </div>
    <div id="projectsSection" class="projects">
      <h1> PROJECTS HERE </h1>
    </div>
    <div id="meSection" class="me">
      <h1> INFO ABOUT ME HERE </h1>
    </div>
    <div id="contactSection" class="contact">
      <h1> CONTACT ME HERE </h1>
    </div>
  </div>

  <script type="text/javascript">
      (function() {

        var documentEl = $(document),
            headerBg = $('header');

        documentEl.on('scroll', function() {
            var currScrollPos = documentEl.scrollTop();
            headerBg.css('background-position', '0 ' + -currScrollPos/3 + 'px');
        });

    }) ();
  </script>
</body>
</html>
